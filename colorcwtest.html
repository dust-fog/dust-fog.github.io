<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色块差异测试 - 挑战你的视觉极限</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .game-info {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #b0e0e6;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .stat {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #a0d2ff;
        }
        
        .timer {
            color: #4facfe;
        }
        
        .score {
            color: #00f2fe;
        }
        
        .level {
            color: #ff9a9e;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .grid-container {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 1;
            display: grid;
            gap: 10px;
            margin: 0 auto;
        }
        
        .color-tile {
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .color-tile:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-start {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }
        
        .btn-reset {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .result-screen.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .result-content {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .result-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .result-score {
            font-size: 4rem;
            font-weight: 800;
            margin: 20px 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #a1c4fd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .result-rank {
            font-size: 3rem;
            margin: 20px 0;
            font-weight: 700;
        }
        
        .rank-1 { color: #ff9a9e; }
        .rank-2 { color: #4facfe; }
        .rank-3 { color: #00f2fe; }
        .rank-4 { color: #ffd166; }
        .rank-5 { color: #8a2387; }
        .rank-6 { color: #f857a6; }
        
        .result-message {
            font-size: 1.2rem;
            margin: 20px 0 30px;
            color: #ccc;
        }
        
        .difficulty-indicator {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        
        .difficulty-segment {
            flex: 1;
            height: 8px;
            margin: 0 2px;
            border-radius: 4px;
        }
        
        .segment-1 { background-color: #00b09b; }
        .segment-2 { background-color: #4facfe; }
        .segment-3 { background-color: #00f2fe; }
        .segment-4 { background-color: #ffd166; }
        .segment-5 { background-color: #8a2387; }
        
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .welcome-content {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .welcome-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .welcome-message {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #ccc;
            line-height: 1.6;
        }
        
        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            color: #a0d2ff;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }
        
        .author-info {
            font-size: 1.1rem;
            margin-top: 10px;
        }
        
        .author-info a {
            color: #4facfe;
            text-decoration: none;
        }
        
        .author-info a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .grid-container {
                max-width: 500px;
                gap: 8px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .grid-container {
                aspect-ratio: 1;
                gap: 5px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .result-content, .welcome-content {
                padding: 20px;
            }
            
            .result-title, .welcome-title {
                font-size: 1.8rem;
            }
            
            .result-score {
                font-size: 3rem;
            }
            
            .result-rank {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-eye"></i> 色块差异测试</h1>
            <div class="game-info">在60秒内找出100个色块中颜色不同的一个，测试你的视觉辨别能力！</div>
        </header>
        
        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-content">
                <h2 class="welcome-title">色块差异测试</h2>
                <div class="welcome-message">
                    <p>游戏规则：</p>
                    <p>1. 从色块中找出颜色不同的那个</p>
                    <p>2. 随着关卡增加，颜色差异会越来越小</p>
                    <p>3. 游戏根据您的得分给出评级</p>
                    <p>4. 错误不会导致游戏结束，可以继续尝试</p>
                </div>
                <button class="btn btn-start" id="readyBtn">准备开始</button>
            </div>
        </div>
        
        <div class="stats-container">
            <div class="stat">
                <div class="stat-value timer" id="timer">60</div>
                <div class="stat-label">剩余时间(秒)</div>
            </div>
            <div class="stat">
                <div class="stat-value score" id="score">0</div>
                <div class="stat-label">当前得分</div>
            </div>
            <div class="stat">
                <div class="stat-value level" id="level">1</div>
                <div class="stat-label">当前关卡</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="difficulty">准备开始</div>
                <div class="stat-label">难度等级</div>
            </div>
        </div>
        
        <div class="difficulty-indicator">
            <div class="difficulty-segment segment-1" title="色盲(1-10)"></div>
            <div class="difficulty-segment segment-2" title="色弱(11-20)"></div>
            <div class="difficulty-segment segment-3" title="正常(21-30)"></div>
            <div class="difficulty-segment segment-4" title="鹰眼(31-50)"></div>
            <div class="difficulty-segment segment-5" title="侦探(51-100)"></div>
        </div>
        
        <div class="game-container">
            <div class="grid-container" id="grid"></div>
            
            <div class="controls">
                <button class="btn btn-start" id="startBtn">
                    <i class="fas fa-play"></i> 开始游戏
                </button>
                <button class="btn btn-reset" id="resetBtn">
                    <i class="fas fa-redo"></i> 重新开始
                </button>
            </div>
        </div>
    </div>
    
    <div class="result-screen" id="resultScreen">
        <div class="result-content">
            <h2 class="result-title">游戏结束!</h2>
            <div class="result-score" id="finalScore">0</div>
            <div class="result-rank" id="rankText">-</div>
            <div class="result-message" id="resultMessage"></div>
            <button class="btn btn-start" id="playAgainBtn">
                <i class="fas fa-redo"></i> 再玩一次
            </button>
        </div>
    </div>
    
    <footer>
        <p>色块差异测试游戏 - 挑战你的视觉辨别能力</p>
        <div class="author-info">
            作者: <a href="mailto:thin3encw@outlook.com">@尘雾</a> | 邮箱: <a href="mailto:thin3encw@outlook.com">thin3encw@outlook.com</a>
        </div>
    </footer>

    <script>
        // 游戏状态变量
        let gameActive = false;
        let timeLeft = 60;
        let score = 0;
        let level = 1;
        let timerInterval = null;
        let correctTileIndex = 0;
        
        // DOM元素
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const readyBtn = document.getElementById('readyBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const timerEl = document.getElementById('timer');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const difficultyEl = document.getElementById('difficulty');
        const gridEl = document.getElementById('grid');
        const resultScreen = document.getElementById('resultScreen');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const finalScoreEl = document.getElementById('finalScore');
        const rankTextEl = document.getElementById('rankText');
        const resultMessageEl = document.getElementById('resultMessage');
        
        // 初始化游戏网格
        function initializeGrid() {
            gridEl.innerHTML = '';
            
            // 根据关卡确定网格大小
            let gridSize = 2; // 默认2x2
            
            if (level >= 1 && level <= 10) {
                gridSize = 2; // 1-10关: 2x2
            } else if (level >= 11 && level <= 20) {
                gridSize = 2; // 11-20关: 2x2
            } else if (level >= 21 && level <= 30) {
                gridSize = 4; // 21-30关: 4x4
            } else {
                gridSize = 5; // 31-100关: 5x5
            }
            
            gridEl.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            gridEl.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
            
            for (let i = 0; i < gridSize * gridSize; i++) {
                const tile = document.createElement('div');
                tile.className = 'color-tile';
                tile.dataset.index = i;
                tile.addEventListener('click', () => handleTileClick(i));
                gridEl.appendChild(tile);
            }
            
            generateColors();
        }
        
        // 生成颜色
        function generateColors() {
            // 根据关卡确定颜色差异
            let colorDiff = calculateColorDifference(level);
            
            // 生成基础颜色
            const baseHue = Math.floor(Math.random() * 360);
            const baseSaturation = 70 + Math.floor(Math.random() * 20); // 70-90%
            const baseLightness = 50 + Math.floor(Math.random() * 20); // 50-70%
            
            // 生成目标颜色（不同的颜色）
            let targetHue = baseHue + colorDiff;
            if (targetHue > 360) targetHue -= 360;
            
            const baseColor = `hsl(${baseHue}, ${baseSaturation}%, ${baseLightness}%)`;
            const targetColor = `hsl(${targetHue}, ${baseSaturation}%, ${baseLightness}%)`;
            
            // 随机选择一个格子作为目标
            const tiles = document.querySelectorAll('.color-tile');
            correctTileIndex = Math.floor(Math.random() * tiles.length);
            
            // 应用颜色到格子
            tiles.forEach((tile, index) => {
                if (index === correctTileIndex) {
                    tile.style.backgroundColor = targetColor;
                } else {
                    tile.style.backgroundColor = baseColor;
                }
            });
            
            // 更新难度显示
            updateDifficultyDisplay();
        }
        
        // 根据关卡计算颜色差异
        function calculateColorDifference(currentLevel) {
            if (currentLevel <= 10) {
                // 1-10关: 色盲 - 差异非常明显
                return 25;
            } else if (currentLevel <= 20) {
                // 11-20关: 色弱 - 差异明显
                return 18 - (currentLevel - 11) * 0.5;
            } else if (currentLevel <= 30) {
                // 21-30关: 正常 - 差异稍微明显
                return 14 - (currentLevel - 21) * 0.3;
            } else if (currentLevel <= 50) {
                // 31-50关: 鹰眼 - 差异不明显
                return 8 - (currentLevel - 31) * 0.1;
            } else {
                // 51-100关: 侦探 - 差异极小
                return 4 - (currentLevel - 51) * 0.02;
            }
        }
        
        // 更新难度显示
        function updateDifficultyDisplay() {
            let difficulty = "准备开始";
            if (gameActive) {
                if (level <= 10) difficulty = "色盲";
                else if (level <= 20) difficulty = "色弱";
                else if (level <= 30) difficulty = "正常";
                else if (level <= 50) difficulty = "鹰眼";
                else difficulty = "侦探";
            }
            
            difficultyEl.textContent = difficulty;
            levelEl.textContent = level;
        }
        
        // 处理格子点击
        function handleTileClick(index) {
            if (!gameActive) return;
            
            const tiles = document.querySelectorAll('.color-tile');
            
            // 检查是否正确
            if (index === correctTileIndex) {
                // 正确
                score++;
                level++;
                scoreEl.textContent = score;
                
                // 如果达到100关，结束游戏
                if (level > 100) {
                    setTimeout(() => {
                        endGame();
                    }, 300);
                    return;
                }
                
                // 生成下一关
                setTimeout(() => {
                    initializeGrid();
                }, 300);
            } else {
                // 错误 - 继续当前关
                setTimeout(() => {
                    generateColors();
                }, 300);
            }
        }
        
        // 开始游戏
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            timeLeft = 60;
            score = 0;
            level = 1;
            
            timerEl.textContent = timeLeft;
            scoreEl.textContent = score;
            levelEl.textContent = level;
            
            // 开始计时器
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // 生成第一关
            initializeGrid();
            
            // 更新按钮状态
            startBtn.disabled = true;
            startBtn.textContent = '游戏中...';
        }
        
        // 结束游戏
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            // 计算评级
            let rank = "";
            let message = "";
            
            if (score <= 10) {
                rank = "色盲";
                message = "可能需要检查一下视力哦！";
            } else if (score <= 20) {
                rank = "色弱";
                message = "你的视觉辨别力处于色弱水平。";
            } else if (score <= 30) {
                rank = "正常";
                message = "你的视觉辨别力处于普通水平。";
            } else if (score <= 50) {
                rank = "鹰眼";
                message = "你的视觉辨别力非常出色！";
            } else if (score <= 59) {
                rank = "侦探";
                message = "你拥有惊人的视觉辨别能力！";
            } else {
                rank = "神";
                message = "你是视觉辨别之神！无可挑剔！";
            }
            
            // 显示结果
            finalScoreEl.textContent = score;
            rankTextEl.textContent = rank;
            
            // 设置评级颜色
            if (score <= 10) rankTextEl.className = "result-rank rank-1";
            else if (score <= 20) rankTextEl.className = "result-rank rank-2";
            else if (score <= 30) rankTextEl.className = "result-rank rank-3";
            else if (score <= 50) rankTextEl.className = "result-rank rank-4";
            else if (score <= 59) rankTextEl.className = "result-rank rank-5";
            else rankTextEl.className = "result-rank rank-6";
            
            resultMessageEl.textContent = message;
            
            resultScreen.classList.add('active');
            
            // 重置按钮状态
            startBtn.disabled = false;
            startBtn.textContent = '开始游戏';
        }
        
        // 重置游戏
        function resetGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            timeLeft = 60;
            score = 0;
            level = 1;
            
            timerEl.textContent = timeLeft;
            scoreEl.textContent = score;
            levelEl.textContent = level;
            
            // 隐藏结果屏幕
            resultScreen.classList.remove('active');
            
            // 显示欢迎屏幕
            welcomeScreen.style.display = 'flex';
            
            // 重置按钮状态
            startBtn.disabled = false;
            startBtn.textContent = '开始游戏';
            
            // 清除网格
            gridEl.innerHTML = '';
        }
        
        // 事件监听
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        readyBtn.addEventListener('click', () => {
            // 隐藏欢迎屏幕
            welcomeScreen.style.display = 'none';
            
            // 初始化网格
            initializeGrid();
            
            // 启用开始游戏按钮
            startBtn.disabled = false;
        });
        playAgainBtn.addEventListener('click', () => {
            resultScreen.classList.remove('active');
            resetGame();
        });
        
        // 初始化游戏
        resetGame();
    </script>
</body>
</html>
