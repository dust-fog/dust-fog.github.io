<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoAi - 最伟大Ai，超越deepseek的存在！</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1b1b3a, #3a0f3f);
      color: #ffffff;
      overflow-x: hidden;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .header button {
      background: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .log-modal {
      position: fixed;
      top: 20%;
      left: 10%;
      right: 10%;
      background: #111;
      border: 1px solid #444;
      padding: 16px;
      display: none;
      z-index: 99;
    }
    .log-modal h3 {
      margin-top: 0;
    }
    .main {
      padding: 40px 20px;
      text-align: center;
    }
    .button {
      background: #00ffee;
      color: #000;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .chat-container {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .chat-box {
      width: 100%;
      max-width: 500px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 12px;
      margin: 12px 0;
      overflow-y: auto;
      max-height: 60vh;
    }
    .chat-input {
      display: flex;
      margin-top: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: none;
    }
    .chat-input button {
      padding: 10px;
      border: none;
      background: #00ffee;
      color: #000;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    .footer {
      position: fixed;
      right: 10px;
      bottom: 10px;
      font-size: 12px;
      color: #aaa;
    }
    @media (max-width: 600px) {
      .chat-box {
        max-height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div><strong>LoAi</strong> - 最伟大Ai，超越deepseek的存在！</div>
    <button onclick="toggleLog()">更新日志</button>
  </div>

  <div class="log-modal" id="logModal">
    <h3>更新日志</h3>
    <ul>
      <li>v1.0 正式发布</li>
      <li>v1.1 增加日志，Ai调整</li>
    </ul>
    <button onclick="toggleLog()">关闭</button>
  </div>

  <div class="main" id="startPage">
    <h1>欢迎使用 LoAi</h1>
    <button class="button" onclick="startChat()">开始体验</button>
    <button class="button" onclick="showComingSoon()">创建 / 登录帐号</button>
  </div>

  <div class="chat-container" id="chatPage">
    <div class="chat-box" id="chatBox">
      <div><strong>LoAi:</strong> 你好啊！我是Lo，是LoAi，是比肩deepseek的超强Ai，请问你有什么问题呢？</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="输入你的问题..." />
      <button onclick="sendMessage()">发送</button>
    </div>
  </div>

  <div class="footer">作者：@尘雾</div>

  <script>
    let boostChance = 0;
    function toggleLog() {
      const log = document.getElementById('logModal');
      log.style.display = log.style.display === 'none' || log.style.display === '' ? 'block' : 'none';
    }

    function startChat() {
      document.getElementById('startPage').style.display = 'none';
      document.getElementById('chatPage').style.display = 'flex';
    }

    function showComingSoon() {
      alert('功能开发中，请稍后再试。');
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const chatBox = document.getElementById('chatBox');
      const userText = input.value.trim();
      if (!userText) return;
      const userMessage = document.createElement('div');
      userMessage.innerHTML = `<strong>你:</strong> ${userText}`;
      chatBox.appendChild(userMessage);

      let response = '';
      let beChance = 0.0367 + boostChance;
      let random = Math.random();

      if (["lo", "Lo", "be", "Be"].includes(userText.trim())) {
        boostChance += 0.4444;
      }

      if (random < beChance) {
        response = 'Be';
        boostChance = 0;
      } else if (Math.random() < 0.01) {
        response = '不是早绝了吗？';
      } else {
        response = 'Lo'.repeat(userText.length);
      }

      const botMessage = document.createElement('div');
      botMessage.innerHTML = `<strong>LoAi:</strong> ${response}`;
      chatBox.appendChild(botMessage);
      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
