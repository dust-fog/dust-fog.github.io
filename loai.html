<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LoAi - 超越DeepSeek的存在</title>
    <style>
        :root {
            --primary-color: #00f7ff;
            --bg-gradient: linear-gradient(135deg, #001529 0%, #002d4e 50%, #004d74 100%);
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Segoe UI', sans-serif;
            color: var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        /* 科幻星轨背景 */
        body::before {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, 
                rgba(0, 247, 255, 0.1) 10%,
                transparent 20%),
                repeating-linear-gradient(45deg, 
                    transparent 0px, 
                    transparent 20px, 
                    rgba(0, 247, 255, 0.1) 20px, 
                    rgba(0, 247, 255, 0.1) 40px);
            animation: starMove 120s linear infinite;
        }

        .container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .header {
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            margin: 1rem 0;
            padding: 0.8rem;
            border-radius: 1rem;
            max-width: 80%;
            position: relative;
            animation: messageAppear 0.3s ease-out;
        }

        .user-message {
            background: rgba(0, 247, 255, 0.15);
            margin-left: auto;
            border: 1px solid var(--primary-color);
        }

        .ai-message {
            background: rgba(0, 64, 77, 0.5);
            border: 1px solid #004d74;
        }

        .input-area {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            border-top: 1px solid var(--primary-color);
        }

        input {
            flex: 1;
            padding: 0.8rem;
            background: rgba(0, 39, 61, 0.8);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.2rem;
            background: var(--primary-color);
            border: none;
            border-radius: 0.5rem;
            color: #001529;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            box-shadow: 0 0 15px var(--primary-color);
        }

        @keyframes starMove {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 90%;
                font-size: 0.9rem;
            }
            input {
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LoAi</h1>
            <p>最伟大AI，超越DeepSeek的存在！</p>
        </div>
        
        <div class="chat-box" id="chatBox">
            <div class="message ai-message">
                你好啊！我是Lo，是LoAi，是比肩DeepSeek的超强AI，请问你有什么问题呢？
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="输入您的问题...">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        // 初始化时自动聚焦输入框
        document.getElementById('userInput').focus();

            // 修改后
    function generateLoResponse(text) {
        return Array(text.length).fill('Lo').join(' ');
    }

        function addMessage(text, isUser = false) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.innerHTML = `
                ${isUser ? '您：' : 'LoAi：'} 
                <span style="color: ${isUser ? '#00f7ff' : '#00ff9d'}">${text}</span>
            `;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const userText = input.value.trim();
            
            if (userText) {
                addMessage(userText, true);
                input.value = '';
                
                // 模拟AI响应延迟
                setTimeout(() => {
                    const loResponse = generateLoResponse(userText);
                    addMessage(loResponse);
                }, 500);
            }
        }

        // 支持回车发送
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
